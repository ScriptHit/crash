<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Crash Game ðŸš€</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        p {
            margin: 10px 0;
            font-style: italic;
        }

        .game-container {
            width: 90%;
            max-width: 500px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            color: #ecf0f1;
        }

        input {
            padding: 10px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            margin-top: 5px;
            transition: border-color 0.3s;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        input:focus {
            border-color: #f39c12;
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #f39c12;
            color: #2c3e50;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e67e22;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .display {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            transition: color 0.3s;
        }

        /* Estilo para a caixa modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .modal-close {
            cursor: pointer;
            background-color: #e67e22;
            color: #2c3e50;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 20px;
            display: inline-block;
        }

        #retirarBtn {
            width: 100%;
            font-size: 1.5rem;
            padding: 15px 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #multiplier {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ecf0f1;
        }
    </style>
</head>

<body>
    <h1>Script Crash Game ðŸš€</h1>
    <p>Lance o foguete e veja atÃ© onde vocÃª pode ir!</p>
    <div class="game-container">
        <div class="input-container">
            <label for="deposito">DepÃ³sito inicial:</label>
            <input type="number" id="deposito" placeholder="Digite o valor do depÃ³sito">
        </div>

        <div class="input-container">
            <label for="aposta">Quantia da aposta:</label>
            <input type="number" id="aposta" placeholder="Digite a quantia">
        </div>

        <button id="depositarBtn">Depositar ðŸ’°</button>
        <button id="startBtn" disabled>ComeÃ§ar o Jogo ðŸš€</button>

        <div class="display">
            <span id="banca">Banca: R$0,00</span>
        </div>

        <button id="retirarBtn" disabled>
            Retirar ðŸ’¸
            <span id="multiplier">x1.00</span>
        </button>
    </div>

    <!-- Caixa modal para mostrar ganhos e perdas -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div class="modal-close" onclick="closeModal()">Fechar</div>
        </div>
    </div>

    <script>
        const depositoEl = document.getElementById('deposito');
        const apostaEl = document.getElementById('aposta');
        const depositarBtn = document.getElementById('depositarBtn');
        const startBtn = document.getElementById('startBtn');
        const multiplierEl = document.getElementById('multiplier');
        const retirarBtn = document.getElementById('retirarBtn');
        const bancaEl = document.getElementById('banca');

        let banca = 0.0;
        let currentMultiplier = 1.0;
        let gameInterval;

        depositarBtn.addEventListener('click', depositar);
        startBtn.addEventListener('click', startGame);
        retirarBtn.addEventListener('click', retirarAposta);

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        function depositar() {
            const depositAmount = parseFloat(depositoEl.value);
            if (!isNaN(depositAmount) && depositAmount > 0) {
                banca += depositAmount;
                bancaEl.textContent = `Banca: ${formatCurrency(banca)}`;
                depositoEl.disabled = true;
                depositarBtn.disabled = true;
                apostaEl.disabled = false;
                startBtn.disabled = false;
            }
        }

        function startGame() {
            const betAmount = parseFloat(apostaEl.value);
            if (!isNaN(betAmount) && betAmount > 0 && betAmount <= banca) {
                banca -= betAmount;
                bancaEl.textContent = `Banca: ${formatCurrency(banca)}`;

                apostaEl.disabled = true;
                startBtn.disabled = true;
                retirarBtn.disabled = false;

                gameInterval = setInterval(() => {
                    currentMultiplier += 0.1;
                    multiplierEl.textContent = `x${currentMultiplier.toFixed(2)}`;

                    if (currentMultiplier >= 2.0) {
                        multiplierEl.setAttribute("data-high", "true");
                    } else {
                        multiplierEl.removeAttribute("data-high");
                    }

                    if (Math.random() < 0.08) {
                        clearInterval(gameInterval);
                        endGame();
                    }
                }, 500);
            }
        }

        function retirarAposta() {
            clearInterval(gameInterval);
            const betAmount = parseFloat(apostaEl.value);
            const winnings = betAmount * currentMultiplier;
            banca += winnings;
            bancaEl.textContent = `Banca: ${formatCurrency(banca)}`;
            showModal(`VocÃª ganhou ${formatCurrency(winnings)}`);
            resetGame();
        }

        function endGame() {
            const chanceOfLoss = Math.random();
            if (chanceOfLoss < 0.1) {
                showModal('VocÃª perdeu sua aposta!');
            } else {
                showModal('O jogo terminou! FaÃ§a sua prÃ³xima aposta.');
            }
            resetGame();
        }

        function resetGame() {
            currentMultiplier = 1.0;
            multiplierEl.textContent = `x${currentMultiplier.toFixed(2)}`;
            apostaEl.value = '';
            apostaEl.disabled = false;
            startBtn.disabled = false;
            retirarBtn.disabled = true;
        }

        function showModal(message) {
            const modalEl = document.getElementById('modal');
            const modalMessageEl = document.getElementById('modalMessage');
            modalMessageEl.textContent = message;
            modalEl.style.display = 'flex';
        }

        function closeModal() {
            const modalEl = document.getElementById('modal');
            modalEl.style.display = 'none';
        }
    </script>
</body>

</html>
