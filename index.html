<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Crash Game ðŸš€</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: #ecf0f1;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive;
        }

        p {
            margin: 10px 0;
            font-style: italic;
        }

        .game-container {
            width: 90%;
            max-width: 500px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            color: #ecf0f1;
        }

        input {
            padding: 10px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            margin-top: 5px;
            transition: border-color 0.3s, transform 0.2s;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        input:focus {
            border-color: #f39c12;
            transform: scale(1.05);
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #f39c12;
            color: #2c3e50;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .display {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            transition: color 0.3s;
        }

        #retirarBtn {
            width: 100%;
            font-size: 1.5rem;
            padding: 15px 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #multiplier {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ecf0f1;
            /* Adicionando animaÃ§Ã£o */
            transition: transform 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .modal-close {
            cursor: pointer;
            background-color: #e67e22;
            color: #2c3e50;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Script Crash Game ðŸš€</h1>
    <p>Lance o foguete e veja atÃ© onde vocÃª pode ir!</p>
    <div class="game-container">
        <div class="input-container">
            <label for="deposito">DepÃ³sito inicial:</label>
            <input type="text" id="deposito" placeholder="Digite o valor do depÃ³sito">
        </div>

        <div class="input-container">
            <label for="aposta">Quantia da aposta:</label>
            <input type="text" id="aposta" placeholder="Digite a quantia">
        </div>

        <button id="depositarBtn">Depositar ðŸ’°</button>
        <button id="startBtn" disabled>ComeÃ§ar o Jogo ðŸš€</button>

        <div class="display">
            <span id="banca">Banca: R$0,00</span>
        </div>

        <button id="retirarBtn" disabled>
            Retirar ðŸ’¸
            <span id="multiplier">x1.00</span>
        </button>
    </div>

    <!-- Caixa modal para mostrar ganhos e perdas -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div class="modal-close" onclick="closeModal()">Fechar</div>
        </div>
    </div>

    <script>
        const depositoEl = document.getElementById('deposito');
        const apostaEl = document.getElementById('aposta');
        const depositarBtn = document.getElementById('depositarBtn');
        const startBtn = document.getElementById('startBtn');
        const multiplierEl = document.getElementById('multiplier');
        const retirarBtn = document.getElementById('retirarBtn');
        const bancaEl = document.getElementById('banca');

        let banca = 0.0;
        let currentMultiplier = 1.0;
        let gameInterval;
		let crashMultiplier = 0; // Este serÃ¡ o ponto onde o jogo "crasha"

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        depositoEl.addEventListener('blur', function() {
            const value = parseFloat(this.value.replace(/[R$,.]/g, '').replace(/(,|\.)/, '.'));
            if (!isNaN(value)) {
                this.value = formatCurrency(value);
            }
        });

        apostaEl.addEventListener('blur', function() {
            const value = parseFloat(this.value.replace(/[R$,.]/g, '').replace(/(,|\.)/, '.'));
            if (!isNaN(value)) {
                this.value = formatCurrency(value);
            }
        });

        depositarBtn.addEventListener('click', depositar);
        startBtn.addEventListener('click', startGame);
        retirarBtn.addEventListener('click', retirarAposta);

        function currencyToNumber(value) {
            return parseFloat(value.replace(/[R$]/g, '').replace(/\./g, '').replace(',', '.'));
        }

        function depositar() {
            const depositAmount = currencyToNumber(depositoEl.value);
            if (!isNaN(depositAmount) && depositAmount > 0) {
                banca += depositAmount;
                bancaEl.textContent = `Banca: ${formatCurrency(banca)}`;
                depositoEl.disabled = true;
                depositarBtn.disabled = true;
                apostaEl.disabled = false;
                startBtn.disabled = false;
            }
        }

        function startGame() {
			crashMultiplier = 1 + Math.random() * 4;
            const betAmount = currencyToNumber(apostaEl.value);
            if (!isNaN(betAmount) && betAmount > 0 && betAmount <= banca) {
                banca -= betAmount;
                bancaEl.textContent = `Banca: ${formatCurrency(banca)}`;
                startBtn.disabled = true;
                retirarBtn.disabled = false;
                gameInterval = setInterval(increaseMultiplier, 100); // Ajustado para 100ms
            }
        }

    function increaseMultiplier() {
        currentMultiplier += 0.01; // Aumento do multiplicador para 0.01
        multiplierEl.textContent = `x${currentMultiplier.toFixed(2)}`;

        // Verificar se o multiplicador atual ultrapassou o multiplicador de crash
        if (currentMultiplier >= crashMultiplier) {
            gameCrashed();
        }
    }

    function gameCrashed() {
        clearInterval(gameInterval);
        openModal(`O jogo crashou em x${currentMultiplier.toFixed(2)}!`, 'lose');
        // Adicione som de crash aqui, se desejar
        startBtn.disabled = false;
        retirarBtn.disabled = true;
        currentMultiplier = 1.0;
        multiplierEl.textContent = `x${currentMultiplier.toFixed(2)}`;
    }
        function retirarAposta() {
            clearInterval(gameInterval);
            const betAmount = currencyToNumber(apostaEl.value);
            const winnings = betAmount * currentMultiplier;
            banca += winnings;
            bancaEl.textContent = `Banca: ${formatCurrency(banca)}`;

            if (winnings > betAmount) {
                const profit = winnings - betAmount;
                openModal(`VocÃª ganhou ${formatCurrency(profit)}! Multiplicador parou em x${currentMultiplier.toFixed(2)}!`, 'win');
                // Adicione som de vitÃ³ria aqui, se desejar
            } else {
                openModal(`VocÃª perdeu ${formatCurrency(betAmount)}.`, 'lose');
                // Adicione som de perda aqui, se desejar
            }

            startBtn.disabled = false;
            retirarBtn.disabled = true;
            currentMultiplier = 1.0;
            multiplierEl.textContent = `x${currentMultiplier.toFixed(2)}`;
        }

        function openModal(message, type) {
            const modalEl = document.getElementById('modal');
            const modalMessage = document.getElementById('modalMessage');

            if (type === 'win') {
                modalMessage.style.color = '#4CAF50';
            } else if (type === 'lose') {
                modalMessage.style.color = '#f44336';
            }

            modalMessage.textContent = message;
            modalEl.style.display = 'flex';
        }

        function closeModal() {
            const modalEl = document.getElementById('modal');
            modalEl.style.display = 'none';
        }
    </script>
</body>

</html>
