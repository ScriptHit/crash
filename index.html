<html><head><base href="https://websim.co/crash-game-br-ultimate-responsive/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crash Dourado Ultimate - A Aventura Brasileira de Apostas!</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
        --primary-color: #009c3b;
        --secondary-color: #ffdf00;
        --background-color: #002776;
        --text-color: #ffffff;
        --accent-color: #ff9900;
        --danger-color: #ff3b3b;
        --success-color: #00c853;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        color: var(--text-color);
        overflow-x: hidden;
    }

    .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .sidebar {
        background-color: rgba(0, 156, 59, 0.15);
        padding: 20px;
        backdrop-filter: blur(10px);
        border-bottom: 3px solid var(--secondary-color);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .main-content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }

    .graph {
        flex-grow: 1;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 39, 118, 0.5) 100%);
        border-radius: 20px;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(255, 223, 0, 0.3);
        min-height: 300px;
    }

    .multiplier {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        font-weight: bold;
        text-shadow: 0 0 20px var(--accent-color);
    }

    .history {
        height: 100px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 15px;
        overflow-x: auto;
        white-space: nowrap;
    }

    .history-item {
        display: inline-block;
        padding: 8px 15px;
        margin-right: 10px;
        border-radius: 20px;
        font-weight: bold;
        transition: all 0.4s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .history-item:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    button {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
        color: var(--background-color);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: all 0.4s ease;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 20px rgba(255, 223, 0, 0.4);
    }

    input[type="number"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 3px solid var(--secondary-color);
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        border-radius: 25px;
        font-size: 16px;
        transition: all 0.4s ease;
    }

    input[type="number"]:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-color);
    }

    .red { background: linear-gradient(45deg, #ff4757, #ff6b81); color: white; }
    .green { background: linear-gradient(45deg, #2ed573, #7bed9f); color: white; }

    #balance {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: var(--secondary-color);
        text-shadow: 0 0 15px var(--accent-color);
    }

    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
        background: linear-gradient(135deg, var(--background-color), #001240);
        margin: 10% auto;
        padding: 30px;
        border: 3px solid var(--secondary-color);
        width: 90%;
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255, 223, 0, 0.6);
    }

    .close {
        color: var(--text-color);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.4s ease;
    }

    .close:hover {
        color: var(--accent-color);
        transform: rotate(90deg);
    }

    .deposit-option {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .deposit-option button {
        width: 48%;
    }

    #crashLine {
        filter: drop-shadow(0 0 12px var(--secondary-color));
    }

    .pulse-effect {
        animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    .shake-effect {
        animation: shake 0.6s;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(8px); }
        50% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
        100% { transform: translateX(0); }
    }

    .footer {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
        opacity: 0.7;
    }

    .ranking-list {
        list-style-type: none;
        padding: 0;
    }

    .ranking-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }

    .ranking-position {
        font-weight: bold;
        font-size: 20px;
        color: var(--secondary-color);
    }

    .ranking-name {
        flex-grow: 1;
        margin-left: 15px;
    }

    .ranking-score {
        font-weight: bold;
        color: var(--accent-color);
    }

    #gameInfo {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 14px;
        color: var(--secondary-color);
    }

    @media (min-width: 768px) {
        .container {
            flex-direction: row;
        }

        .sidebar {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            border-right: 3px solid var(--secondary-color);
            border-bottom: none;
        }

        .main-content {
            padding: 30px;
        }

        .multiplier {
            font-size: 72px;
        }

        .history {
            height: 120px;
        }

        #balance {
            font-size: 28px;
        }

        #gameInfo {
            font-size: 16px;
        }
    }
</style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="container">
    <div class="sidebar">
        <div id="balance" class="pulse-effect">Saldo: R$ 1000,00</div>
        <button id="depositBtn" class="pulse-effect">Depositar</button>
        <input type="number" id="betAmount" placeholder="Valor da Aposta" min="1" max="1000">
        <input type="number" id="autoRetire" placeholder="Retirar Auto em" min="1.01" step="0.01">
        <button id="startGame">Iniciar Jogo</button>
        <button id="cashOutBtn" style="display: none;">Retirar</button>
        <button id="rankingBtn">Ver Ranking</button>
        <div class="footer">Jogue com responsabilidade</div>
    </div>
    <div class="main-content">
        <div class="graph">
            <svg width="100%" height="100%" viewBox="0 0 1000 500" preserveAspectRatio="none">
                <path id="crashLine" d="M0,500 L0,500" fill="none" stroke="#ffdf00" stroke-width="5"/>
            </svg>
            <div class="multiplier" id="currentMultiplier">1,00x</div>
            <div id="gameInfo"></div>
        </div>
        <div class="history" id="history"></div>
    </div>
</div>

<div id="depositModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Depositar</h2>
        <div class="deposit-option">
            <button onclick="quickDeposit(50)">R$ 50</button>
            <button onclick="quickDeposit(100)">R$ 100</button>
        </div>
        <div class="deposit-option">
            <button onclick="quickDeposit(200)">R$ 200</button>
            <button onclick="quickDeposit(500)">R$ 500</button>
        </div>
        <input type="number" id="customDepositAmount" placeholder="Valor Personalizado">
        <button onclick="customDeposit()">Depositar Valor Personalizado</button>
    </div>
</div>

<div id="rankingModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ranking dos Jogadores</h2>
        <ul class="ranking-list" id="rankingList">
            <!-- Ranking items will be dynamically added here -->
        </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
let gameActive = false;
let multiplier = 1.00;
let crashPoint;
let graphInterval;
let betAmount = 0;
let autoRetireAt = 0;
let balance = 1000.00;
let totalGames = 0;
let totalWins = 0;

const startGameBtn = document.getElementById('startGame');
const cashOutBtn = document.getElementById('cashOutBtn');
const betAmountInput = document.getElementById('betAmount');
const autoRetireInput = document.getElementById('autoRetire');
const currentMultiplierEl = document.getElementById('currentMultiplier');
const crashLine = document.getElementById('crashLine');
const historyEl = document.getElementById('history');
const balanceEl = document.getElementById('balance');
const depositBtn = document.getElementById('depositBtn');
const depositModal = document.getElementById('depositModal');
const rankingBtn = document.getElementById('rankingBtn');
const rankingModal = document.getElementById('rankingModal');
const closeModals = document.getElementsByClassName('close');
const gameInfoEl = document.getElementById('gameInfo');

startGameBtn.addEventListener('click', startGame);
cashOutBtn.addEventListener('click', cashOut);
betAmountInput.addEventListener('input', updateBetAmount);
autoRetireInput.addEventListener('input', updateAutoRetire);
depositBtn.addEventListener('click', () => depositModal.style.display = 'block');
rankingBtn.addEventListener('click', () => {
    updateRanking();
    rankingModal.style.display = 'block';
});

for (let closeBtn of closeModals) {
    closeBtn.addEventListener('click', function() {
        depositModal.style.display = 'none';
        rankingModal.style.display = 'none';
    });
}

window.addEventListener('click', function(event) {
    if (event.target == depositModal) {
        depositModal.style.display = 'none';
    }
    if (event.target == rankingModal) {
        rankingModal.style.display = 'none';
    }
});

function updateBetAmount() {
    betAmount = parseFloat(betAmountInput.value) || 0;
}

function updateAutoRetire() {
    autoRetireAt = parseFloat(autoRetireInput.value) || 0;
}

function quickDeposit(amount) {
    balance += amount;
    updateBalance();
    showNotification(`Depósito de R$ ${amount.toFixed(2)} realizado com sucesso!`, 'green');
    depositModal.style.display = 'none';
    playSound('deposit');
}

function customDeposit() {
    const amount = parseFloat(document.getElementById('customDepositAmount').value);
    if (amount && amount > 0) {
        balance += amount;
        updateBalance();
        showNotification(`Depósito de R$ ${amount.toFixed(2)} realizado com sucesso!`, 'green');
        depositModal.style.display = 'none';
        playSound('deposit');
    } else {
        showNotification('Por favor, insira um valor válido.', 'red');
    }
}

function updateBalance() {
    balanceEl.textContent = `Saldo: R$ ${balance.toFixed(2)}`;
    gsap.from(balanceEl, {scale: 1.2, duration: 0.5, ease: "elastic.out(1, 0.3)"});
}

function startGame() {
    if (betAmount <= 0 || betAmount > balance) {
        showNotification('Por favor, insira um valor de aposta válido.', 'red');
        return;
    }
    
    balance -= betAmount;
    updateBalance();
    
    gameActive = true;
    startGameBtn.style.display = 'none';
    cashOutBtn.style.display = 'block';
    crashPoint = generateCrashPoint();
    multiplier = 1.00;
    updateGraph();
    
    gsap.to(currentMultiplierEl, {scale: 1.2, duration: 0.3, yoyo: true, repeat: -1});
    
    totalGames++;
    updateGameInfo();
    
    graphInterval = setInterval(() => {
        multiplier += 0.01;
        currentMultiplierEl.textContent = multiplier.toFixed(2) + 'x';
        updateGraph();
        
        if (multiplier >= crashPoint) {
            endGame(false);
        } else if (autoRetireAt > 0 && multiplier >= autoRetireAt) {
            cashOut();
        }
    }, 100);

    playSound('start');
}

function cashOut() {
    if (gameActive) {
        endGame(true);
    }
}

function endGame(success) {
    gameActive = false;
    clearInterval(graphInterval);
    startGameBtn.style.display = 'block';
    cashOutBtn.style.display = 'none';
    
    gsap.to(currentMultiplierEl, {scale: 1, duration: 0.3});
    
    if (success) {
        const winAmount = betAmount * multiplier;
        balance += winAmount;
        updateBalance();
        showNotification(`Você ganhou R$ ${winAmount.toFixed(2)}!`, 'green');
        playSound('win');
        totalWins++;
    } else {
        currentMultiplierEl.textContent = 'QUEBROU';
        currentMultiplierEl.classList.add('shake-effect');
        setTimeout(() => currentMultiplierEl.classList.remove('shake-effect'), 500);
        showNotification('Quebrou! Você perdeu sua aposta.', 'red');
        playSound('lose');
    }
    
    addToHistory(multiplier.toFixed(2), success);
    updateGameInfo();
}

function generateCrashPoint() {
    return (0.99 / (1 - Math.random())) ** (1 / 3);
}

function updateGraph() {
    const svgWidth = 1000;
    const svgHeight = 500;
    const x = (multiplier - 1) * (svgWidth / 4);
    const y = svgHeight - (Math.log(multiplier) / Math.log(1.5)) * svgHeight;
    
    crashLine.setAttribute('d', `${crashLine.getAttribute('d')} L${x},${y}`);
}

function addToHistory(value, success) {
    const historyItem = document.createElement('span');
    historyItem.classList.add('history-item');
    historyItem.classList.add(success ? 'green' : 'red');
    historyItem.textContent = value + 'x';
    historyEl.prepend(historyItem);
    
    gsap.from(historyItem, {opacity: 0, x: -20, rotation: 360, duration: 0.5});
    
    if (historyEl.children.length > 10) {
        historyEl.removeChild(historyEl.lastChild);
    }
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.textContent = message;
    notification.style.position = 'fixed';
    notification.style.bottom = '20px';
    notification.style.left = '50%';
    notification.style.transform = 'translateX(-50%)';
    notification.style.padding = '15px 25px';
    notification.style.borderRadius = '30px';
    notification.style.backgroundColor = type === 'green' ? '#2ed573' : '#ff4757';
    notification.style.color = 'white';
    notification.style.zIndex = '1000';
    notification.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.3)';
    notification.style.textAlign = 'center';
    notification.style.maxWidth = '90%';
    
    document.body.appendChild(notification);
    
    gsap.from(notification, {opacity: 0, y: 50, duration: 0.5, ease: "back.out(1.7)"});
    gsap.to(notification, {opacity: 0, delay: 3, duration: 0.5, onComplete: () => notification.remove()});
}

function playSound(type) {
    const audio = new Audio();
    switch(type) {
        case 'start':
            audio.src = 'https://websim.co/sounds/game-start.mp3';
            break;
        case 'win':
            audio.src = 'https://websim.co/sounds/win.mp3';
            break;
        case 'lose':
            audio.src = 'https://websim.co/sounds/lose.mp3';
            break;
        case 'deposit':
            audio.src = 'https://websim.co/sounds/coin.mp3';
            break;
    }
    audio.play();
}

function updateGameInfo() {
    const winRate = totalGames > 0 ? (totalWins / totalGames * 100).toFixed(2) : 0;
    gameInfoEl.textContent = `Jogos: ${totalGames} | Vitórias: ${totalWins} | Taxa de Vitória: ${winRate}%`;
}

function updateRanking() {
    const rankingList = document.getElementById('rankingList');
    rankingList.innerHTML = '';
    
    const players = [
        {name: "João", score: 5000},
        {name: "Maria", score: 4500},
        {name: "Pedro", score: 4000},
        {name: "Ana", score: 3500},
        {name: "Carlos", score: 3000}
    ];
    
    players.forEach((player, index) => {
        const li = document.createElement('li');
        li.classList.add('ranking-item');
        li.innerHTML = `
            <span class="ranking-position">#${index + 1}</span>
            <span class="ranking-name">${player.name}</span>
            <span class="ranking-score">R$ ${player.score.toFixed(2)}</span>
        `;
        rankingList.appendChild(li);
    });
}

particlesJS('particles', {
    particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffdf00" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
        size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0.1, sync: false } },
        line_linked: { enable: true, distance: 150, color: "#ffdf00", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
        },
        modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 }
        }
    },
    retina_detect: true
});

updateBalance();
updateGameInfo();
</script>
</body>
</html>
